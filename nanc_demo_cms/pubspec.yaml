  icons:
    path: ../../nanc/icons
  nanc_fields:
    path: ../../nanc/nanc_fields
  nanc_model:
    path: ../../nanc/nanc_model

dev_dependencies:
  flutter_lints: ^2.0.1
  lint:
    path: ../../nanc/lint

flutter:
  uses-material-design: true